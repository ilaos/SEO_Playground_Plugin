name: Deploy to scseoexperts.com (SFTP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Deploy only the clean plugin payload from ./plugin to the server
      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}              # 208.109.42.149
          port: ${{ secrets.SFTP_PORT }}                # 22
          username: ${{ secrets.SFTP_USERNAME }}        # qjkfb257fv8x
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: "./plugin"                        # deploy this folder only
          remote_path: ${{ secrets.REMOTE_PATH }}/      # /home/.../alma-seo-playground/
          sftp_only: true
          delete_remote_files: true                     # remove files not in ./plugin
